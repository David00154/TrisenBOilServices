######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "Quality Policy"
  content : "We at TRISENB OIL SERVICES NIGERIA LIMITED are committed to achieve total customer satisfaction and thereby achieve leading name in the field of calibration and Testing and Mechanical Engineering services.
We shall achieve this by:
•	Developing good professional practices and providing calibration and testing facility that have desired quality in accordance with customer requirements / reference standards to create environment of trust with our customer,
•	Maintaining accuracy, precision and reliability of calibration, testing and mechanical engineering services through maintaining standards,
•	Achieving required quality of services as per expectation of customer,
•	Creating culture and environment of excellence that encourage our employees,
•	Complying with the requirements of ISO/IEC 17025:2005  and ISO 9001 : 2015 and continually improve the effectiveness of the management system,
"
  # video link
  video_link : "https://www.youtube.com/watch?v=ResipmZmpDU"


